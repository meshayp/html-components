<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Blank HTML5</title>
	
	<link rel="stylesheet" href="toggleSlider.css">
	<link rel="stylesheet" href="HtmlEditor.css">
	<style>
				
	</style>
	
    </head>
    <body>

		<div style="width:100px; height:50px">
		    Toggle switch
			<div id="mainToggle"></div>
		</div>
		<div style="width:100px; height:200px">
		    Html Editor
			<div id="mainHtmlEditor"></div>
		</div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="toggleSlider.js"></script>
		<script src="HtmlEditor.js"></script>
		
		<script>
		
				$(document).ready(function() { 


					var toggleSlider = new ToggleSlider();
					var element = document.getElementById("mainToggle");
					toggleSlider.init(element);

					var htmlEditor = new HtmlEditor();
					element = document.getElementById("mainHtmlEditor");
					htmlEditor.init(element);
				} );
		
		</script>
    </body>
</html>
