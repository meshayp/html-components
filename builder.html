<iframe id='frame' style="width:500px; height:500px; margin:0px; padding:0px; border: 1px solid black;float:left"> </iframe>

<div id="workHTML"></div>

<script>


var elementSetter = { 
			setAttrib(attrib , value)
			{
				//var element = document.getElementById("element");
				//element.style[attrib] = value;
				workingElement.style[attrib] = value;
			}
 }
var hoverSetter =  { 
            setAttrib(attrib , value)
			{
				hoverElement.style[attrib] = value;
				//document.styleSheets[0].deleteRule(2);
				//document.styleSheets[0].insertRule('.mainElement:hover { ' + hoverElement.style.cssText + '}', 2);
			}
 }
var currentSetter = elementSetter;
var hoverElement = document.createElement('div');
var workingElement = document.createElement('div');


function toggle(e, h)
{
	console.log(e);
	console.log(h);

    if (e.nextElementSibling.style.height == '0px' || e.nextElementSibling.style.height == '')
	{
	    e.nextElementSibling.style.height = "auto";
	}
	else
	{
	    e.nextElementSibling.style.height = "0px";
	}
}

function setAttrib(attrib , value)
{
	currentSetter.setAttrib(attrib , value);
	
	var frameelement = document.getElementById("frame");
	frameelement.srcdoc="<html><style>.elem:hover{ "+ hoverElement.style.cssText +" } .elem { "+workingElement.style.cssText+" } </style> <body>  <div style='width:500px; height:500px'> <div class='elem'> </div> </div> </body></html>";
	
	var workHTML = document.getElementById("workHTML");
	workHTML.textContent  = frameelement.srcdoc.toString();
}

function setElement(setType)
{
	var frameelement = document.getElementById("frame");

    if (setType == "element")
	{
	    currentSetter = elementSetter;
		//frameelement.src =  "<div style='background-color:red;width:50px;height:50px'>";
	}
	
	if (setType == "hover")
	{
	    currentSetter = hoverSetter;
		//frameelement.srcdoc="<html><style>.elem:hover{ background-color : red } .elem { background-color : black; width : 100px; height:100px; } </style> <body> <div class='elem'> </div> </body></html>";
	}
	
}

</script>
